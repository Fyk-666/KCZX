<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昆承中学 官网 - 首页</title>
    <style>
        /* 保持原首页样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background-image: linear-gradient(to right, #fbc2eb, #3b75da);
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ffffff 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #ffffff;
            font-weight: bold;
        }
        .logout-btn {
            cursor: pointer;
        }
        section#showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #000000;
        }
        section#showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        section#showcase p {
            font-size: 20px;
        }
        footer {
            padding: 20px;
            margin-top: 350px;
            color: #ffffff;
            background-image: linear-gradient(to right, #fbc2eb, #3b75da);
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        // 登录检查：仅允许已登录用户访问首页
        function checkLoginStatus() {
            const loginInfo = localStorage.getItem('loginInfo');
            if (!loginInfo) {
                window.location.href = 'login.html';
                return false;
            }
            
            const {expires} = JSON.parse(loginInfo);
            if (new Date().getTime() >= expires) {
                localStorage.removeItem('loginInfo');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }
        
        // 退出登录
        function logout() {
            localStorage.removeItem('loginInfo');
            window.location.href = 'login.html';
        }
        
        // 未登录则强制跳转
        if (!checkLoginStatus()) {
            document.write('<p>请先登录...</p>');
        } else {
            // 显示当前登录用户
            const {username} = JSON.parse(localStorage.getItem('loginInfo'));
            document.addEventListener('DOMContentLoaded', () => {
                const userElement = document.getElementById('current-user');
                if (userElement) {
                    userElement.textContent = username;
                }
            });
        }
    </script>

    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">昆承中学</span> 官网</h1>
            </div>
            <nav>
                <ul>
                    <!-- 导航栏首页链接指向home.html -->
                    <li class="current"><a href="home.html">首页</a></li>
                    <li><a href="homestu.html">关于我们</a></li>
                    <li><a href="guestbook.html">资源分享</a></li>
                    <li><a href="#">学生目录</a></li>
                    <li><a href="javascript:logout()" class="logout-btn">退出登录</a></li>
                    <li><span id="current-user" style="color:white;margin-left:10px;"></span></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>欢迎来到昆承中学官网</h1>
            <p>这里是昆承中学的官方网站,提供学校信息、新闻动态等内容。</p>
        </div>
    </section>

    <footer>
        <p>昆承中学版权所有 &copy; 2025</p>
    </footer>
</body>
</html>
