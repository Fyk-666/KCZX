<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昆承中学 官网</title>
    <!-- 登录状态检查：仅允许已登录用户访问 -->
    <script>
        function checkLoginStatus() {
            const loginInfo = localStorage.getItem('loginInfo');
            // 未登录或登录信息不存在
            if (!loginInfo) {
                window.location.href = 'login.html';
                return false;
            }
            
            // 检查登录是否过期（30天有效期）
            const { expires } = JSON.parse(loginInfo);
            if (new Date().getTime() >= expires) {
                localStorage.removeItem('loginInfo'); // 清除过期信息
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }
        
        // 退出登录功能
        function logout() {
            localStorage.removeItem('loginInfo');
            window.location.href = 'login.html';
        }
        
        // 页面加载时强制检查，未登录则阻止显示内容
        if (!checkLoginStatus()) {
            document.write('<p class="text-center mt-10">请先登录...</p>');
        } else {
            // 显示当前登录用户
            const { username } = JSON.parse(localStorage.getItem('loginInfo'));
            document.addEventListener('DOMContentLoaded', () => {
                const userElement = document.getElementById('current-user');
                if (userElement) {
                    userElement.textContent = username;
                }
            });
        }
    </script>
    <style>
        body {

        }
        header li {

        }
        header #branding h1 {

        }
        header nav {

            margin-top: 10px;

        header .highlight, header .current a {
            color: #ffffff;
            font-weight: bold;
        }
        section#showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #000000; /* 将文字颜色改为黑色 */

        section#showcase h1 {

        }
        section#showcase p {

        }
        footer {
            padding: 20px;
            margin-top: 350px;
            color: #ffffff;
            background-image: linear-gradient(to right, #fbc2eb, #3b75da);
            text-align: center;
        }
    </style>
</head>
