<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库存储式留言区</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        github: '#24292e',
                        primary: '#2ea44f',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .message-appear {
                animation: fadeIn 0.5s ease-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 页面标题 -->
        <header class="text-center mb-12">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-github mb-2 flex items-center justify-center">
                <i class="fa fa-github mr-3"></i>仓库存储式留言区
            </h1>
            <p class="text-gray-600 text-lg">所有留言均存储在GitHub仓库中，按时间顺序展示</p>
        </header>
        
        <!-- 配置说明 -->
        <div id="setup-guide" class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-8 hidden">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fa fa-info-circle text-yellow-500 text-xl"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700 font-medium mb-1">请严格按以下步骤配置：</p>
                    <ol class="text-sm text-yellow-700 list-decimal list-inside space-y-1">
                        <li>创建<strong>公开</strong>GitHub仓库</li>
                        <li>在仓库<strong>根目录</strong>手动创建「messages」文件夹</li>
                        <li>生成个人访问令牌（PAT），勾选「repo」全权限</li>
                        <li>令牌生成后<strong>立即复制保存</strong></li>
                    </ol>
                </div>
            </div>
        </div>
        
        <!-- 配置表单 -->
        <div id="config-form-container" class="bg-white rounded-xl shadow-md p-6 mb-10">
            <h2 class="text-xl font-semibold mb-4 text-github flex items-center">
                <i class="fa fa-cog text-primary mr-2"></i>仓库配置
            </h2>
            
            <form id="config-form" class="space-y-4">
                <div>
                    <label for="github-owner" class="block text-sm font-medium text-gray-700 mb-1">GitHub用户名/组织名</label>
                    <input 
                        type="text" 
                        id="github-owner" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none"
                        placeholder="例如: your-username"
                    >
                </div>
                
                <div>
                    <label for="github-repo" class="block text-sm font-medium text-gray-700 mb-1">仓库名称</label>
                    <input 
                        type="text" 
                        id="github-repo" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none"
                        placeholder="例如: guestbook"
                    >
                </div>
                
                <div>
                    <label for="github-branch" class="block text-sm font-medium text-gray-700 mb-1">分支名称</label>
                    <input 
                        type="text" 
                        id="github-branch" 
                        value="main"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none"
                        placeholder="默认main，旧仓库可能是master"
                    >
                </div>
                
                <div>
                    <label for="github-token" class="block text-sm font-medium text-gray-700 mb-1">个人访问令牌（必须有repo权限）</label>
                    <input 
                        type="password" 
                        id="github-token" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none"
                        placeholder="ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxx"
                    >
                    <p class="mt-1 text-xs text-red-500">
                        ⚠️ 令牌仅保存在本地浏览器，泄露会导致仓库被他人修改！
                    </p>
                </div>
                
                <button 
                    type="submit" 
                    class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 flex items-center"
                >
                    <i class="fa fa-save mr-2"></i>保存配置
                </button>
            </form>
        </div>
        
        <!-- 留言表单 -->
        <section id="guestbook-form-container" class="bg-white rounded-xl shadow-lg p-6 mb-10 hidden">
            <!-- 新增：更换配置按钮 -->
            <div class="flex justify-end mb-4">
                <button 
                    id="change-config-btn"
                    class="text-sm text-gray-500 hover:text-primary flex items-center"
                >
                    <i class="fa fa-cog mr-1"></i> 更换仓库配置/令牌
                </button>
            </div>
            
            <h2 class="text-xl font-semibold mb-4 text-github flex items-center">
                <i class="fa fa-pencil-square-o text-primary mr-2"></i>写下你的留言
            </h2>
            
            <form id="guestbook-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">昵称（≤50字符）</label>
                    <input 
                        type="text" 
                        id="name" 
                        required
                        maxlength="50"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none"
                        placeholder="请输入你的昵称"
                    >
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱 (可选)</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none"
                        placeholder="你的邮箱（不会公开显示）"
                    >
                </div>
                
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">留言内容（≤2000字符）</label>
                    <textarea 
                        id="message" 
                        rows="4" 
                        required
                        maxlength="2000"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none resize-none"
                        placeholder="请输入你的留言..."
                    ></textarea>
                    <p class="mt-1 text-xs text-gray-500" id="char-count">0/2000 字符</p>
                </div>
                
                <button 
                    type="submit" 
                    class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 flex items-center"
                    id="submit-btn"
                >
                    <i class="fa fa-paper-plane mr-2"></i>发送留言
                </button>
            </form>
        </section>
        
        <!-- 留言列表控制 -->
        <section id="messages-control" class="hidden mb-6 flex flex-wrap justify-between items-center gap-4">
            <h2 class="text-xl font-semibold text-github flex items-center">
                <i class="fa fa-list-alt text-primary mr-2"></i>所有留言
            </h2>
            
            <div class="flex items-center gap-3">
                <span id="message-count" class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm">
                    加载中...
                </span>
                
                <div class="flex items-center border rounded-md overflow-hidden">
                    <button id="sort-newest" class="px-3 py-1 bg-primary text-white text-sm">最新在前</button>
                    <button id="sort-oldest" class="px-3 py-1 bg-gray-100 text-gray-700 text-sm hover:bg-gray-200">最早在前</button>
                </div>
            </div>
        </section>
        
        <!-- 留言列表 -->
        <section id="messages-container" class="hidden">
            <div id="messages-list" class="space-y-6">
                <div class="flex justify-center py-10">
                    <i class="fa fa-circle-o-notch fa-spin text-2xl text-gray-400"></i>
                </div>
            </div>
            
            <div class="mt-8 text-center">
                <button id="load-more" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-6 rounded-lg transition-all focus:outline-none">
                    <i class="fa fa-refresh mr-2"></i>加载更多
                </button>
            </div>
        </section>
        
        <!-- 错误提示 -->
        <div id="error-alert" class="bg-red-50 border-l-4 border-red-400 p-4 mb-8 hidden">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fa fa-exclamation-circle text-red-500"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-red-700 mb-1">操作失败</p>
                    <p id="error-message" class="text-sm text-red-700">发生错误，请重试</p>
                    <p class="mt-1 text-xs text-red-500" id="error-tips">建议检查网络连接和配置信息</p>
                </div>
            </div>
        </div>
        
        <!-- 成功提示 -->
        <div id="success-alert" class="bg-green-50 border-l-4 border-green-400 p-4 mb-8 hidden">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fa fa-check-circle text-green-500"></i>
                </div>
                <div class="ml-3">
                    <p id="success-message" class="text-sm text-green-700">操作成功</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-gray-100 py-6 mt-16">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            <p>所有留言均存储在GitHub仓库中 | <a href="https://github.com" class="text-primary hover:underline">GitHub</a></p>
        </div>
    </footer>

    <script>
        // 全局变量
        let githubConfig = null;
        let allMessages = [];
        let displayedMessages = [];
        let currentPage = 1;
        const messagesPerPage = 10;
        let sortOrder = 'newest'; // 'newest' 或 'oldest'
        
        // DOM元素
        const setupGuide = document.getElementById('setup-guide');
        const configFormContainer = document.getElementById('config-form-container');
        const guestbookFormContainer = document.getElementById('guestbook-form-container');
        const messagesControl = document.getElementById('messages-control');
        const messagesContainer = document.getElementById('messages-container');
        const messagesList = document.getElementById('messages-list');
        const messageCount = document.getElementById('message-count');
        const errorAlert = document.getElementById('error-alert');
        const errorMessage = document.getElementById('error-message');
        const errorTips = document.getElementById('error-tips');
        const successAlert = document.getElementById('success-alert');
        const successMessage = document.getElementById('success-message');
        const loadMoreBtn = document.getElementById('load-more');
        const sortNewestBtn = document.getElementById('sort-newest');
        const sortOldestBtn = document.getElementById('sort-oldest');
        const messageInput = document.getElementById('message');
        const charCount = document.getElementById('char-count');
        const submitBtn = document.getElementById('submit-btn');
        const changeConfigBtn = document.getElementById('change-config-btn');
        
        // 字符计数（实时更新）
        messageInput.addEventListener('input', () => {
            const length = messageInput.value.length;
            charCount.textContent = `${length}/2000 字符`;
            if (length > 2000) {
                charCount.classList.add('text-red-500');
                submitBtn.disabled = true;
            } else {
                charCount.classList.remove('text-red-500');
                submitBtn.disabled = false;
            }
        });
        
        // 更换配置按钮事件
        changeConfigBtn.addEventListener('click', () => {
            if (confirm('确定要更换仓库配置/令牌吗？当前配置将被清除')) {
                resetConfig();
            }
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检测本地存储是否可用
            checkLocalStorageAvailability();
            
            // 尝试从localStorage加载配置
            const savedConfig = localStorage.getItem('githubGuestbookConfig');
            if (savedConfig) {
                try {
                    githubConfig = JSON.parse(savedConfig);
                    // 隐藏配置表单，显示留言区
                    configFormContainer.classList.add('hidden');
                    guestbookFormContainer.classList.remove('hidden');
                    messagesControl.classList.remove('hidden');
                    messagesContainer.classList.remove('hidden');
                    
                    // 加载留言
                    loadAllMessages();
                } catch (e) {
                    console.error('加载配置失败', e);
                    showError('配置格式错误，请重新设置', '配置文件损坏，已自动清除');
                    localStorage.removeItem('githubGuestbookConfig');
                }
            } else {
                // 显示配置指南
                setupGuide.classList.remove('hidden');
            }
            
            // 配置表单提交
            document.getElementById('config-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const owner = document.getElementById('github-owner').value.trim();
                const repo = document.getElementById('github-repo').value.trim();
                const branch = document.getElementById('github-branch').value.trim() || 'main';
                const token = document.getElementById('github-token').value.trim();
                
                // 简单校验配置格式
                if (!owner || !repo || !branch || !token) {
                    showError('请填写完整的配置信息', '用户名、仓库名、分支、令牌均为必填项');
                    return;
                }
                if (!token.startsWith('ghp_')) {
                    showError('令牌格式错误', 'GitHub个人访问令牌以「ghp_」开头，请检查是否复制正确');
                    return;
                }
                
                try {
                    // 保存配置到localStorage
                    githubConfig = { owner, repo, branch, token };
                    localStorage.setItem('githubGuestbookConfig', JSON.stringify(githubConfig));
                    
                    // 隐藏配置表单，显示留言区
                    configFormContainer.classList.add('hidden');
                    setupGuide.classList.add('hidden');
                    guestbookFormContainer.classList.remove('hidden');
                    messagesControl.classList.remove('hidden');
                    messagesContainer.classList.remove('hidden');
                    
                    showSuccess('配置保存成功！正在验证仓库连接...');
                    
                    // 验证配置是否有效
                    loadAllMessages();
                } catch (e) {
                    console.error('保存配置失败', e);
                    showError('配置保存失败', '可能是浏览器禁用了本地存储，请检查浏览器设置');
                }
            });
            
            // 留言表单提交
            document.getElementById('guestbook-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();
                
                if (!name || !message) {
                    showError('必填项不能为空', '昵称和留言内容为必填项');
                    return;
                }
                if (!githubConfig) {
                    showError('未检测到仓库配置', '请先完成仓库配置再提交留言');
                    return;
                }
                
                try {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>发送中...';
                    
                    // 创建留言对象
                    const newMessage = {
                        id: Date.now().toString(),
                        name: name,
                        email: email,
                        message: message,
                        timestamp: new Date().toISOString(),
                    };
                    
                    // 生成文件名
                    const fileName = `${newMessage.timestamp.replace(/[:.]/g, '-')}-${newMessage.id.substring(0, 8)}.json`;
                    const filePath = `messages/${fileName}`;
                    
                    // 编码处理
                    const jsonStr = JSON.stringify(newMessage, null, 2);
                    const utf8Bytes = new TextEncoder().encode(jsonStr);
                    const content = btoa(String.fromCharCode(...utf8Bytes));
                    
                    // 提交到GitHub
                    const response = await fetch(
                        `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${filePath}`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${githubConfig.token}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: `Add guestbook entry: ${name}`,
                                content: content,
                                branch: githubConfig.branch,
                            }),
                        }
                    );
                    
                    const responseData = await response.json();
                    if (response.ok) {
                        // 成功处理
                        document.getElementById('name').value = '';
                        document.getElementById('email').value = '';
                        document.getElementById('message').value = '';
                        charCount.textContent = '0/2000 字符';
                        showSuccess('留言发送成功！');
                        loadAllMessages();
                    } else {
                        // 错误处理
                        switch(response.status) {
                            case 401:
                                throw new Error('权限验证失败：令牌无效或已过期（建议更换令牌）');
                            case 403:
                                throw new Error('权限不足：令牌缺少「repo」权限');
                            case 404:
                                throw new Error('路径不存在：仓库不存在或「messages」文件夹未创建');
                            default:
                                throw new Error(`请求失败：${responseData.message || '未知错误'}`);
                        }
                    }
                } catch (e) {
                    console.error('上传失败', e);
                    showError(e.message, '可尝试更换令牌或检查仓库配置');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fa fa-paper-plane mr-2"></i>发送留言';
                }
            });
            
            // 加载更多按钮
            loadMoreBtn.addEventListener('click', () => {
                currentPage++;
                displayMessages();
            });
            
            // 排序按钮
            sortNewestBtn.addEventListener('click', () => {
                if (sortOrder !== 'newest') {
                    sortOrder = 'newest';
                    updateSortButtons();
                    sortMessages();
                    currentPage = 1;
                    displayMessages();
                }
            });
            
            sortOldestBtn.addEventListener('click', () => {
                if (sortOrder !== 'oldest') {
                    sortOrder = 'oldest';
                    updateSortButtons();
                    sortMessages();
                    currentPage = 1;
                    displayMessages();
                }
            });
        });
        
        // 检查本地存储是否可用
        function checkLocalStorageAvailability() {
            try {
                const testKey = 'github_guestbook_test';
                localStorage.setItem(testKey, testKey);
                localStorage.removeItem(testKey);
                return true;
            } catch (e) {
                showError('本地存储不可用', '浏览器可能禁用了localStorage，配置无法保存。请检查浏览器隐私设置，允许本地存储');
                return false;
            }
        }
        
        // 更新排序按钮样式
        function updateSortButtons() {
            if (sortOrder === 'newest') {
                sortNewestBtn.classList.add('bg-primary', 'text-white');
                sortNewestBtn.classList.remove('bg-gray-100', 'text-gray-700');
                sortOldestBtn.classList.add('bg-gray-100', 'text-gray-700');
                sortOldestBtn.classList.remove('bg-primary', 'text-white');
            } else {
                sortOldestBtn.classList.add('bg-primary', 'text-white');
                sortOldestBtn.classList.remove('bg-gray-100', 'text-gray-700');
                sortNewestBtn.classList.add('bg-gray-100', 'text-gray-700');
                sortNewestBtn.classList.remove('bg-primary', 'text-white');
            }
        }
        
        // 加载所有留言
        async function loadAllMessages() {
            if (!githubConfig) return;
            
            try {
                messagesList.innerHTML = '<div class="flex justify-center py-10"><i class="fa fa-circle-o-notch fa-spin text-2xl text-gray-400"></i></div>';
                loadMoreBtn.disabled = true;
                loadMoreBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>加载中...';
                
                const response = await fetch(
                    `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/messages?ref=${githubConfig.branch}`,
                    { headers: { 'Accept': 'application/vnd.github.v3+json' } }
                );
                
                if (response.ok) {
                    const files = await response.json();
                    const jsonFiles = files.filter(file => file.name.endsWith('.json'));
                    
                    const messagesPromises = jsonFiles.map(file => 
                        fetch(file.download_url)
                            .then(res => res.json())
                            .then(msg => ({...msg, fileName: file.name}))
                            .catch(err => {
                                console.error(`加载留言 ${file.name} 失败`, err);
                                return null;
                            })
                    );
                    
                    const messages = await Promise.all(messagesPromises);
                    allMessages = messages.filter(Boolean);
                    sortMessages();
                    messageCount.textContent = `${allMessages.length} 条留言`;
                    currentPage = 1;
                    displayMessages();
                } else if (response.status === 404) {
                    allMessages = [];
                    messageCount.textContent = '0 条留言';
                    messagesList.innerHTML = `
                        <div class="text-center py-10 bg-yellow-50 rounded-lg">
                            <i class="fa fa-folder-open-o text-4xl text-yellow-300 mb-3"></i>
                            <p class="text-yellow-700 mb-2">未检测到「messages」文件夹</p>
                            <p class="text-sm text-yellow-600">请在仓库根目录手动创建「messages」文件夹后重试</p>
                        </div>
                    `;
                    loadMoreBtn.disabled = true;
                } else {
                    const errData = await response.json();
                    throw new Error(`加载失败：${errData.message || '仓库配置错误'}`);
                }
            } catch (e) {
                console.error('加载留言失败', e);
                messagesList.innerHTML = `
                    <div class="text-center py-10 bg-red-50 rounded-lg">
                        <i class="fa fa-exclamation-triangle text-4xl text-red-300 mb-3"></i>
                        <p class="text-red-700">${e.message}</p>
                        <button onclick="resetConfig()" class="mt-3 text-sm text-primary hover:underline">
                            点击重新配置仓库
                        </button>
                    </div>
                `;
                loadMoreBtn.disabled = false;
                loadMoreBtn.innerHTML = '<i class="fa fa-refresh mr-2"></i>重试加载';
            }
        }
        
        // 排序留言
        function sortMessages() {
            allMessages.sort((a, b) => {
                const dateA = new Date(a.timestamp).getTime();
                const dateB = new Date(b.timestamp).getTime();
                return sortOrder === 'newest' ? dateB - dateA : dateA - dateB;
            });
        }
        
        // 显示当前页的留言
        function displayMessages() {
            if (allMessages.length === 0) {
                messagesList.innerHTML = `
                    <div class="text-center py-10 bg-gray-50 rounded-lg">
                        <i class="fa fa-comment-o text-4xl text-gray-300 mb-3"></i>
                        <p class="text-gray-500">还没有留言，快来写下第一条吧！</p>
                    </div>
                `;
                loadMoreBtn.disabled = true;
                loadMoreBtn.innerHTML = '<i class="fa fa-check mr-2"></i>没有更多留言';
                return;
            }
            
            const startIndex = (currentPage - 1) * messagesPerPage;
            const endIndex = startIndex + messagesPerPage;
            displayedMessages = allMessages.slice(startIndex, endIndex);
            
            if (currentPage === 1) messagesList.innerHTML = '';
            
            displayedMessages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = 'bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-shadow message-appear';
                messageElement.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold mr-3">
                                ${message.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-900">${escapeHtml(message.name)}</h3>
                            </div>
                        </div>
                        <span class="text-sm text-gray-400">${formatDate(message.timestamp)}</span>
                    </div>
                    <div class="text-gray-700 whitespace-pre-line">${escapeHtml(message.message)}</div>
                    <div class="mt-4 pt-4 border-t border-gray-100 flex justify-end">
                        <a href="https://github.com/${githubConfig.owner}/${githubConfig.repo}/blob/${githubConfig.branch}/messages/${message.fileName}" 
                           target="_blank" 
                           class="text-sm text-primary hover:underline flex items-center">
                            <i class="fa fa-github mr-1"></i> 查看原始文件
                        </a>
                    </div>
                `;
                messagesList.appendChild(messageElement);
            });
            
            if (endIndex >= allMessages.length) {
                loadMoreBtn.disabled = true;
                loadMoreBtn.innerHTML = '<i class="fa fa-check mr-2"></i>没有更多留言';
            } else {
                loadMoreBtn.disabled = false;
                loadMoreBtn.innerHTML = '<i class="fa fa-refresh mr-2"></i>加载更多';
            }
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }
        
        // HTML转义
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // 显示错误消息
        function showError(msg, tips = '') {
            errorMessage.textContent = msg;
            errorTips.textContent = tips ? `提示：${tips}` : '建议检查网络连接和配置信息';
            errorAlert.classList.remove('hidden');
            setTimeout(() => errorAlert.classList.add('hidden'), 8000);
        }
        
        // 显示成功消息
        function showSuccess(msg) {
            successMessage.textContent = msg;
            successAlert.classList.remove('hidden');
            setTimeout(() => successAlert.classList.add('hidden'), 3000);
        }
        
        // 重置配置（用于更换令牌）
        function resetConfig() {
            localStorage.removeItem('githubGuestbookConfig');
            githubConfig = null;
            configFormContainer.classList.remove('hidden');
            guestbookFormContainer.classList.add('hidden');
            messagesControl.classList.add('hidden');
            messagesContainer.classList.add('hidden');
            setupGuide.classList.remove('hidden');
            // 清空配置表单
            document.getElementById('github-owner').value = '';
            document.getElementById('github-repo').value = '';
            document.getElementById('github-branch').value = 'main';
            document.getElementById('github-token').value = '';
            showSuccess('已重置配置，请输入新的仓库信息或令牌');
        }
    </script>
</body>
</html>
